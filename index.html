<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Applications..</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="download.png" type="image/x-icon" />
</head>

<body>
    <div id="loadingBar"></div> <!-- Loading Bar --> 
    <header>
        <h1>Search-B<b style="font-size: 50px;">⌕</b>X</h1>
        <p>A web based tool, that helps user in searching the web pages. </p>
    </header>

    <main>
        <form id="searchForm" onsubmit="handleSearch(event)">
            <b for="websiteSelect">Other platform and view them on Search.</b><br><br>
            <select id="websiteSelect" name="websiteName" required aria-label="Select website">
                <option value="" disabled selected>Select a website name</option>
                <option value="google">Google</option>
                <option value="gtranslate">Google Translate(English to Hindi)</option>
                <option value="googlemaps">Google Maps</option>
                <option value="youtube">Youtube</option>
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">Linkedin</option>
                <option value="amazon">Amazon</option>
                <option value="chatgpt">Copilot</option>
                <optgroup label="Other Option" title="This Coming Noon!"></optgroup>
            </select>
            <p for="searchName"></p>
            <input type="text" id="searchName" name="searchName" placeholder="Enter Find Name" required
                aria-label="Find name">
            <button type="submit">Search</button>
        </form>
    </main>

    <footer>
        <p>&copy;2024 Updated, Search-B<b style="font-size: 30px;">⌕</b>X Applications<br>Developer @ "Priyanshu"</p>
    </footer>
    <script src="script.js"></script>
</body>

</html><!--line 4.5/10-->
